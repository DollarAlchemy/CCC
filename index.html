<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemental Pathway</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="game-card">
      <!-- Tier 1 -->
      <div class="tier tier-1 active">
        <h1>Choose Your Element</h1>
        <div class="options">
          <button class="btn tier1" data-value="Earth" style="background: #6B8E23;">Earth</button>
          <button class="btn tier1" data-value="Water" style="background: #4682B4;">Water</button>
          <button class="btn tier1" data-value="Fire" style="background: #FF6347;">Fire</button>
        </div>
      </div>

      <!-- Tier 2 -->
      <div class="tier tier-2 hidden">
        <h1>Choose Your Pathway</h1>
        <div class="options"></div>
      </div>

      <!-- Tier 3 -->
      <div class="tier tier-3 hidden">
        <h1>Your Final Destiny</h1>
        <div class="result">
          <p id="final-result"></p>
        </div>
        <button id="play-again" class="btn play-again">Play Again</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
