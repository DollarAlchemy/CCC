<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Pathway Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Elemental Pathway</h1>
        <p id="instructions">Start by selecting a Tier 1 element. Navigate through the tiers and see if you can outsmart the AI!</p>

        <div class="game-layout">
            <!-- Diagram -->
            <div id="diagram-container">
                <svg viewBox="0 0 500 400">
                    <!-- Tier 1 -->
                    <circle cx="250" cy="50" r="20" fill="red" />
                    <text x="250" y="45" text-anchor="middle" font-size="12" fill="white">Red</text>

                    <circle cx="150" cy="50" r="20" fill="blue" />
                    <text x="150" y="45" text-anchor="middle" font-size="12" fill="white">Blue</text>

                    <circle cx="350" cy="50" r="20" fill="brown" />
                    <text x="350" y="45" text-anchor="middle" font-size="12" fill="white">Brown</text>

                    <!-- Tier 2 -->
                    <circle cx="150" cy="150" r="20" fill="cyan" />
                    <text x="150" y="145" text-anchor="middle" font-size="12" fill="white">Cyan</text>

                    <circle cx="250" cy="150" r="20" fill="purple" />
                    <text x="250" y="145" text-anchor="middle" font-size="12" fill="white">Purple</text>

                    <circle cx="350" cy="150" r="20" fill="magenta" />
                    <text x="350" y="145" text-anchor="middle" font-size="12" fill="white">Magenta</text>

                    <!-- Tier 3 -->
                    <circle cx="250" cy="250" r="20" fill="green" />
                    <text x="250" y="245" text-anchor="middle" font-size="12" fill="white">Green</text>

                    <circle cx="150" cy="250" r="20" fill="orange" />
                    <text x="150" y="245" text-anchor="middle" font-size="12" fill="white">Orange</text>

                    <circle cx="350" cy="250" r="20" fill="yellow" />
                    <text x="350" y="245" text-anchor="middle" font-size="12" fill="white">Yellow</text>

                    <!-- Connecting lines -->
                    <line x1="150" y1="70" x2="150" y2="130" stroke="black" stroke-width="2" />
                    <line x1="250" y1="70" x2="150" y2="130" stroke="black" stroke-width="2" />
                    <line x1="250" y1="70" x2="350" y2="130" stroke="black" stroke-width="2" />
                </svg>
            </div>

            <!-- Interaction Box -->
            <div id="interaction-box">
                <div id="tier-1" class="tier">
                    <h2>Tier 1: Choose your Primary Element</h2>
                    <button onclick="selectTier1('Earth')">Earth</button>
                    <button onclick="selectTier1('Water')">Water</button>
                    <button onclick="selectTier1('Fire')">Fire</button>
                </div>

                <div id="tier-2" class="tier hidden">
                    <h2>Tier 2: Choose your Pathway</h2>
                    <div id="tier-2-options"></div>
                </div>

                <div id="tier-3" class="tier hidden">
                    <h2>Tier 3: Your Final Element</h2>
                    <p id="tier-3-result"></p>
                    <p id="game-outcome"></p>
                    <button onclick="resetGame()">Play Again</button>
                </div>

                <div id="choice-tracker">
                    <h3>Choices</h3>
                    <p id="selected-tier-1">Tier 1: -</p>
                    <p id="selected-tier-2">Tier 2: -</p>
                    <p id="selected-tier-3">Tier 3: -</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
